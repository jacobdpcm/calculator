<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
   <div class="calculator">
    <div class="output"></div>
    <div class="inputs">
        <div class="clearRow">
            <div class="clear button unique noperator">AC</div>
            <div class="clearRest">
                <div class="button unique noperator">+/-</div>
                <div class="divide button operator">/</div>
            </div>
        </div>
        <div class="row">
            <div class="button digit noperator">7</div>
            <div class="button digit noperator">8</div>
            <div class="button digit noperator">9</div>
            <div class="button operator">x</div>
        </div>
        <div class="row">
            <div class="button digit noperator">4</div>
            <div class="button digit noperator">5</div>
            <div class="button digit noperator">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="row">
            <div class="button digit noperator">1</div>
            <div class="button digit noperator">2</div>
            <div class="button digit noperator">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="row rowEqual">
            <div class="restEqual">
                <div class="button digit noperator">0</div>
                <div class="button digit noperator">.</div>
            </div>
            <div class="equal button noperator">=</div>
        </div>
    </div>
   </div>

    <script src="index.js"></script>
  </body>
</html>
