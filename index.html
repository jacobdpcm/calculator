<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
   <div class="calculator">
    <div class="output">
        01134
    </div>
    <div class="inputs">
        <div class="clearRow">
            <div class="clear">AC</div>
            <div class="clearRest">
                <div>+/-</div>
                <div class="divide">/</div>
            </div>
        </div>
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>x</div>
        </div>
        <div class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </div>
        <div class="row rowEqual">
            <div class="restEqual">
                <div>0</div>
                <div>.</div>
            </div>
            <div class="equal">=</div>
        </div>
    </div>
   </div>

    <script src="index.js"></script>
  </body>
</html>
